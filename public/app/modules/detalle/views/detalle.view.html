<ng-header titulo="{{encuesta.titulo}}" back="true"></ng-header>
<div class="detalle-opciones" ng-click="toggleId()"></div>
<div class="detalle-info">
    <div class="participantes">Participantes totales</div>
    <div class="veces">{{veces}}</div>
</div>
<main class="detalle-resumen">
    <div class="container-fluid" style="padding-bottom: 60px;">
        <div class="col-md-12">
            <div class="respuestas">Resumen Total de Respuestas</div>
            <div class="grafica" ng-repeat="grafica in graficas">
                <div>{{grafica.name}}</div>
                <div ng-bar percent="grafica.porcentaje" color="grafica.color"></div>
            </div>
        </div>
    </div>

    <div class="form-group footer-buttons" style="height: 60px; background-color:transparent">
        <p>
            <button type="button" class="btn button-blue" ng-click="detalleEncuesta()" style="width: 90%; margin: 0 auto; max-width:400px;display: block; background-color:rgb(255,255,255);">DETALLE</button>
        </p>
    </div>

</main>
<div class="sidebar-detalle" ng-show="muestraId" ng-click="toggleId()">
    <div class="close"></div>
    <div class="info-encuesta" ng-class="{'open': muestraId}">
        <div class="numero-encuesta">NÃºmero de encuesta</div>
        <div class="id-encuesta">#{{encuesta.id}}</div>
        <a ng-show="encuesta.tipoEncuesta.id===3" href="https://arcane-garden-60088.herokuapp.com/v0/calificaciones_excel/{{id_encuesta}}">
            <div class="id-encuesta"> Descargar calificaciones</div>
        </a>
    </div>
</div>
